{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            权限管理
        </h3>
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal" action="" method="post">
            <div class="form-group form-group-md">
                <label class="col-sm-1 control-label" >用户名：</label>
                <div class="col-sm-11">
                    <input class="form-control" type="text" name="Username" placeholder="登陆使用的用户名">
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="col-sm-1 control-label" >用户ID：</label>
                <div class="col-sm-11">
                    <input class="form-control" type="text" name="UserID" placeholder="教师用户请写教工号">
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="col-sm-1 control-label" >密码：</label>
                <div class="col-sm-11">
                    <input class="form-control" type="text" name="Password" placeholder="">
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="col-sm-1 control-label" >用户权限：</label>
                <div class="col-sm-11">
                    <select class="form-control" name="depart">
                        <option>任课教师</option>
                        <option>年级辅导员</option>
                        <option>家长</option>
                        <option>All</option>
                    </select>
                </div>
            </div>
            <input type="hidden" name="token" value="{$_W['token']}">
            <div class="col-sm-offset-1">
                <input class="btn btn-md btn-danger" name="submit" type="submit" value="添加新用户">
            </div>

        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Users
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>
                    UserName
                </th>
                <th>
                    UserID
                </th>
                <th>
                    OpenId
                </th>
                <th>
                    权限
                </th>
            </tr>
            </thead>
            <tbody>
            {loop $AdminData $key $per}
            <tr class="active">
                <td>
                    {$per['username']}
                </td>
                <td>
                    {$per['userid']}
                </td>
                <td>
                    {$per['profit']}
                </td>
                <td>
                    {$per['state']}
                </td>
            </tr>
            {/loop}
            </tbody>
        </table>
    </div>
</div>


{template 'common/footer'}
